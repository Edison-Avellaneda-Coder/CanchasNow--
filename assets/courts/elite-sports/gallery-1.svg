<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-full">
  <defs>
    <linearGradient id="eliteIndoorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="floorGradientElite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Indoor ceiling -->
  <rect width="800" height="150" fill="url(#eliteIndoorGradient)"/>
  
  <!-- Steel beam structure -->
  <rect x="100" y="0" width="6" height="150" fill="#475569"/>
  <rect x="200" y="0" width="6" height="150" fill="#475569"/>
  <rect x="300" y="0" width="6" height="150" fill="#475569"/>
  <rect x="400" y="0" width="6" height="150" fill="#475569"/>
  <rect x="500" y="0" width="6" height="150" fill="#475569"/>
  <rect x="600" y="0" width="6" height="150" fill="#475569"/>
  <rect x="700" y="0" width="6" height="150" fill="#475569"/>
  
  <!-- Professional LED lighting -->
  <rect x="130" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  <rect x="230" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  <rect x="330" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  <rect x="430" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  <rect x="530" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  <rect x="630" y="130" width="60" height="12" fill="#fbbf24" rx="6"/>
  
  <!-- Court floor -->
  <rect x="0" y="150" width="800" height="450" fill="url(#floorGradientElite)"/>
  
  <!-- Main basketball court -->
  <rect x="50" y="200" width="400" height="250" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Basketball court details -->
  <circle cx="250" cy="325" r="35" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="250" cy="325" r="2" fill="white"/>
  
  <!-- Three-point lines -->
  <path d="M50 240 A 95 95 0 0 1 50 410" fill="none" stroke="white" stroke-width="3"/>
  <path d="M450 240 A 95 95 0 0 0 450 410" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Free throw lanes -->
  <rect x="50" y="295" width="80" height="60" fill="none" stroke="white" stroke-width="3"/>
  <rect x="370" y="295" width="80" height="60" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Free throw circles -->
  <circle cx="130" cy="325" r="30" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="370" cy="325" r="30" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Basketball hoops -->
  <rect x="45" y="315" width="5" height="20" fill="#ff6b35"/>
  <circle cx="47" cy="320" r="8" fill="none" stroke="#ff6b35" stroke-width="2"/>
  <rect x="450" y="315" width="5" height="20" fill="#ff6b35"/>
  <circle cx="452" cy="320" r="8" fill="none" stroke="#ff6b35" stroke-width="2"/>
  
  <!-- Tennis court -->
  <rect x="500" y="220" width="250" height="150" fill="none" stroke="white" stroke-width="3"/>
  <line x1="625" y1="220" x2="625" y2="370" stroke="white" stroke-width="3"/>
  
  <!-- Tennis service boxes -->
  <rect x="500" y="250" width="125" height="70" fill="none" stroke="white" stroke-width="2"/>
  <rect x="625" y="250" width="125" height="70" fill="none" stroke="white" stroke-width="2"/>
  <line x1="562" y1="250" x2="562" y2="320" stroke="white" stroke-width="1"/>
  <line x1="687" y1="250" x2="687" y2="320" stroke="white" stroke-width="1"/>
  
  <!-- Volleyball net area -->
  <rect x="100" y="480" width="200" height="100" fill="none" stroke="white" stroke-width="2"/>
  <line x1="200" y1="480" x2="200" y2="580" stroke="white" stroke-width="3"/>
  <line x1="170" y1="480" x2="170" y2="580" stroke="white" stroke-width="1"/>
  <line x1="230" y1="480" x2="230" y2="580" stroke="white" stroke-width="1"/>
  
  <!-- Equipment storage -->
  <rect x="550" y="160" width="60" height="40" fill="#6b7280"/>
  <rect x="555" y="165" width="15" height="30" fill="#374151"/>
  <rect x="575" y="165" width="15" height="30" fill="#374151"/>
  <rect x="595" y="165" width="10" height="30" fill="#374151"/>
  
  <!-- Air conditioning units -->
  <rect x="20" y="120" width="40" height="20" fill="#94a3b8"/>
  <rect x="740" y="120" width="40" height="20" fill="#94a3b8"/>
  
  <!-- Spectator seating -->
  <rect x="350" y="480" width="300" height="30" fill="#3b82f6"/>
  <rect x="350" y="465" width="300" height="12" fill="#1d4ed8"/>
  <rect x="350" y="515" width="300" height="30" fill="#3b82f6"/>
  <rect x="350" y="530" width="300" height="12" fill="#1d4ed8"/>
  
  <!-- Digital scoreboard -->
  <rect x="680" y="170" width="80" height="50" fill="#1f2937"/>
  <rect x="685" y="175" width="70" height="40" fill="#059669"/>
  <text x="720" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">HOME 00</text>
  <text x="720" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">AWAY 00</text>
  
  <!-- Players silhouettes -->
  <circle cx="150" cy="300" r="4" fill="#1f2937"/>
  <rect x="148" y="304" width="4" height="10" fill="#1f2937"/>
  <rect x="146" y="314" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="350" cy="350" r="4" fill="#1f2937"/>
  <rect x="348" y="354" width="4" height="10" fill="#1f2937"/>
  <rect x="346" y="364" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="600" cy="280" r="3" fill="#1f2937"/>
  <rect x="598" y="283" width="4" height="8" fill="#1f2937"/>
  <rect x="596" y="291" width="8" height="5" fill="#1f2937"/>
  
  <!-- Balls -->
  <circle cx="250" cy="300" r="4" fill="#ff6b35"/>
  <path d="M246 300 A 4 4 0 0 1 254 300" fill="none" stroke="black" stroke-width="0.5"/>
  
  <circle cx="625" cy="295" r="3" fill="#fbbf24"/>
  
  <!-- Emergency exits -->
  <rect x="10" y="400" width="20" height="40" fill="#ef4444"/>
  <rect x="770" y="400" width="20" height="40" fill="#ef4444"/>
  
  <!-- Climate control vents -->
  <rect x="150" y="145" width="20" height="3" fill="#64748b"/>
  <rect x="350" y="145" width="20" height="3" fill="#64748b"/>
  <rect x="550" y="145" width="20" height="3" fill="#64748b"/>
</svg>
