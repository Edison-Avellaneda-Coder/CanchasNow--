<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-full">
  <defs>
    <linearGradient id="premiumGrassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <pattern id="naturalGrassPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#16a34a"/>
      <path d="M0,4 L4,0 L8,4 L4,8 Z" fill="#22c55e" opacity="0.5"/>
      <circle cx="4" cy="4" r="1" fill="#15803d" opacity="0.3"/>
    </pattern>
    <linearGradient id="stadiumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  
  <!-- Stadium upper structure -->
  <rect width="800" height="100" fill="url(#stadiumGradient)"/>
  
  <!-- Executive boxes -->
  <rect x="100" y="20" width="600" height="60" fill="#4b5563"/>
  <rect x="120" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="180" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="240" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="300" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="360" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="420" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="480" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="540" y="30" width="50" height="40" fill="#1f2937"/>
  <rect x="600" y="30" width="50" height="40" fill="#1f2937"/>
  
  <!-- Stadium seating tiers -->
  <rect x="50" y="100" width="100" height="80" fill="#6b7280"/>
  <rect x="650" y="100" width="100" height="80" fill="#6b7280"/>
  
  <!-- Spectator stands -->
  <g opacity="0.8">
    <rect x="60" y="110" width="80" height="6" fill="#fbbf24"/>
    <rect x="60" y="120" width="80" height="6" fill="#f59e0b"/>
    <rect x="60" y="130" width="80" height="6" fill="#fbbf24"/>
    <rect x="60" y="140" width="80" height="6" fill="#f59e0b"/>
    <rect x="60" y="150" width="80" height="6" fill="#fbbf24"/>
    <rect x="60" y="160" width="80" height="6" fill="#f59e0b"/>
    <rect x="60" y="170" width="80" height="6" fill="#fbbf24"/>
    
    <rect x="660" y="110" width="80" height="6" fill="#fbbf24"/>
    <rect x="660" y="120" width="80" height="6" fill="#f59e0b"/>
    <rect x="660" y="130" width="80" height="6" fill="#fbbf24"/>
    <rect x="660" y="140" width="80" height="6" fill="#f59e0b"/>
    <rect x="660" y="150" width="80" height="6" fill="#fbbf24"/>
    <rect x="660" y="160" width="80" height="6" fill="#f59e0b"/>
    <rect x="660" y="170" width="80" height="6" fill="#fbbf24"/>
  </g>
  
  <!-- Natural grass field -->
  <rect x="0" y="180" width="800" height="420" fill="url(#naturalGrassPattern)"/>
  
  <!-- FIFA-standard soccer field markings -->
  <rect x="80" y="230" width="640" height="240" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Center line and circle -->
  <line x1="400" y1="230" x2="400" y2="470" stroke="white" stroke-width="3"/>
  <circle cx="400" cy="350" r="50" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="400" cy="350" r="3" fill="white"/>
  
  <!-- Penalty areas -->
  <rect x="80" y="280" width="90" height="140" fill="none" stroke="white" stroke-width="3"/>
  <rect x="630" y="280" width="90" height="140" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Goal areas -->
  <rect x="80" y="320" width="40" height="60" fill="none" stroke="white" stroke-width="2"/>
  <rect x="680" y="320" width="40" height="60" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Professional goal posts -->
  <rect x="70" y="335" width="10" height="30" fill="white"/>
  <rect x="720" y="335" width="10" height="30" fill="white"/>
  
  <!-- Goal crossbars -->
  <rect x="70" y="333" width="10" height="3" fill="white"/>
  <rect x="720" y="333" width="10" height="3" fill="white"/>
  
  <!-- Goal nets -->
  <polygon points="70,335 60,330 60,370 70,365" fill="none" stroke="white" stroke-width="1"/>
  <polygon points="730,335 740,330 740,370 730,365" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Corner arc markings -->
  <path d="M80 230 A 10 10 0 0 1 90 240" fill="none" stroke="white" stroke-width="2"/>
  <path d="M720 230 A 10 10 0 0 0 710 240" fill="none" stroke="white" stroke-width="2"/>
  <path d="M80 470 A 10 10 0 0 0 90 460" fill="none" stroke="white" stroke-width="2"/>
  <path d="M720 470 A 10 10 0 0 1 710 460" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Penalty arcs -->
  <path d="M170 300 A 45 45 0 0 1 170 400" fill="none" stroke="white" stroke-width="3"/>
  <path d="M630 300 A 45 45 0 0 0 630 400" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Corner flags -->
  <rect x="78" y="226" width="2" height="18" fill="#fbbf24"/>
  <polygon points="80,228 88,233 80,238" fill="#dc2626"/>
  <rect x="78" y="466" width="2" height="18" fill="#fbbf24"/>
  <polygon points="80,468 88,473 80,478" fill="#dc2626"/>
  <rect x="720" y="226" width="2" height="18" fill="#fbbf24"/>
  <polygon points="722,228 714,233 722,238" fill="#dc2626"/>
  <rect x="720" y="466" width="2" height="18" fill="#fbbf24"/>
  <polygon points="722,468 714,473 722,478" fill="#dc2626"/>
  
  <!-- Premium floodlighting -->
  <rect x="150" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="153" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  <rect x="250" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="253" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  <rect x="350" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="353" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  <rect x="450" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="453" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  <rect x="550" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="553" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  <rect x="650" y="60" width="6" height="40" fill="#374151"/>
  <ellipse cx="653" cy="55" rx="10" ry="8" fill="#fbbf24"/>
  
  <!-- Players on field -->
  <circle cx="200" cy="300" r="4" fill="#1f2937"/>
  <rect x="198" y="304" width="4" height="10" fill="#1f2937"/>
  <rect x="196" y="314" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="300" cy="380" r="4" fill="#1f2937"/>
  <rect x="298" y="384" width="4" height="10" fill="#1f2937"/>
  <rect x="296" y="394" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="500" cy="320" r="4" fill="#1f2937"/>
  <rect x="498" y="324" width="4" height="10" fill="#1f2937"/>
  <rect x="496" y="334" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="600" cy="400" r="4" fill="#1f2937"/>
  <rect x="598" y="404" width="4" height="10" fill="#1f2937"/>
  <rect x="596" y="414" width="8" height="6" fill="#1f2937"/>
  
  <!-- Soccer ball -->
  <circle cx="420" cy="360" r="6" fill="white"/>
  <path d="M414 360 A 6 6 0 0 1 426 360" fill="none" stroke="black" stroke-width="1"/>
  <path d="M420 354 A 6 6 0 0 1 420 366" fill="none" stroke="black" stroke-width="1"/>
  <polygon points="420,357 417,362 423,362" fill="black"/>
  
  <!-- Referee -->
  <circle cx="400" cy="280" r="3" fill="#1f2937"/>
  <rect x="398" y="283" width="4" height="8" fill="#fbbf24"/>
  <rect x="396" y="291" width="8" height="5" fill="#1f2937"/>
  
  <!-- Team benches -->
  <rect x="200" y="490" width="80" height="12" fill="#6b7280"/>
  <rect x="520" y="490" width="80" height="12" fill="#6b7280"/>
  
  <!-- Medical station -->
  <rect x="350" y="490" width="100" height="20" fill="#ef4444"/>
  <rect x="355" y="495" width="90" height="10" fill="white"/>
  <text x="400" y="503" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="6" font-weight="bold">MEDICAL</text>
  
  <!-- Irrigation sprinklers -->
  <circle cx="200" cy="520" r="2" fill="#94a3b8" opacity="0.6"/>
  <circle cx="300" cy="520" r="2" fill="#94a3b8" opacity="0.6"/>
  <circle cx="400" cy="520" r="2" fill="#94a3b8" opacity="0.6"/>
  <circle cx="500" cy="520" r="2" fill="#94a3b8" opacity="0.6"/>
  <circle cx="600" cy="520" r="2" fill="#94a3b8" opacity="0.6"/>
  
  <!-- Stadium atmosphere -->
  <g opacity="0.1">
    <rect x="0" y="100" width="800" height="100" fill="#fbbf24"/>
  </g>
</svg>
