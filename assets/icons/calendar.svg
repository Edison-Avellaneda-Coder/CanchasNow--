<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Calendar base -->
  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" fill="url(#calendarGradient)" stroke="none"/>
  
  <!-- Calendar top bar -->
  <rect x="3" y="4" width="18" height="4" rx="2" ry="2" fill="#1e40af"/>
  
  <!-- Rings/holes -->
  <line x1="16" y1="2" x2="16" y2="6" stroke="white" stroke-width="1.5"/>
  <line x1="8" y1="2" x2="8" y2="6" stroke="white" stroke-width="1.5"/>
  
  <!-- Calendar grid -->
  <line x1="3" y1="9" x2="21" y2="9" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="3" y1="12" x2="21" y2="12" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="3" y1="15" x2="21" y2="15" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="3" y1="18" x2="21" y2="18" stroke="white" stroke-width="0.5" opacity="0.7"/>
  
  <line x1="6.5" y1="9" x2="6.5" y2="22" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="10" y1="9" x2="10" y2="22" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="13.5" y1="9" x2="13.5" y2="22" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="17" y1="9" x2="17" y2="22" stroke="white" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Date highlights -->
  <circle cx="8.5" cy="10.5" r="1" fill="#fbbf24"/>
  <circle cx="15.5" cy="13.5" r="1" fill="#ef4444"/>
  <circle cx="12" cy="16.5" r="1" fill="#10b981"/>
  
  <!-- Today highlight -->
  <rect x="10.8" y="12.8" width="2.4" height="2.4" rx="0.3" fill="white" opacity="0.9"/>
  
  <!-- Small date numbers -->
  <text x="5" y="11.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.8">1</text>
  <text x="8.2" y="11.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.8">2</text>
  <text x="11.7" y="11.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.8">3</text>
  <text x="15.2" y="11.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.8">4</text>
  <text x="18.7" y="11.5" font-family="Arial, sans-serif" font-size="2" fill="white" opacity="0.8">5</text>
  
  <!-- Month indicator -->
  <text x="12" y="6.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="white" font-weight="bold">JAN</text>
</svg>
