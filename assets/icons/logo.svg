<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="w-full h-full">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Court representation -->
  <rect x="25" y="45" width="70" height="30" fill="none" stroke="white" stroke-width="2" rx="5"/>
  
  <!-- Center line -->
  <line x1="60" y1="45" x2="60" y2="75" stroke="white" stroke-width="1.5"/>
  
  <!-- Sports elements -->
  <!-- Soccer ball -->
  <circle cx="40" cy="35" r="6" fill="url(#ballGradient)"/>
  <path d="M34 35 A 6 6 0 0 1 46 35" fill="none" stroke="white" stroke-width="1"/>
  <path d="M40 29 A 6 6 0 0 1 40 41" fill="none" stroke="white" stroke-width="1"/>
  <polygon points="40,32 37,37 43,37" fill="white"/>
  
  <!-- Basketball -->
  <circle cx="80" cy="35" r="6" fill="#ff6b35"/>
  <path d="M74 35 A 6 6 0 0 1 86 35" fill="none" stroke="white" stroke-width="1"/>
  <path d="M80 29 A 6 6 0 0 1 80 41" fill="none" stroke="white" stroke-width="1"/>
  <circle cx="80" cy="35" r="2" fill="none" stroke="white" stroke-width="0.5"/>
  
  <!-- Tennis ball -->
  <circle cx="40" cy="85" r="6" fill="#fbbf24"/>
  <path d="M34 85 A 6 6 0 0 1 46 85" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Volleyball -->
  <circle cx="80" cy="85" r="6" fill="white"/>
  <path d="M74 85 A 6 6 0 0 1 86 85" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <path d="M80 79 A 6 6 0 0 1 80 91" fill="none" stroke="#3b82f6" stroke-width="1"/>
  <path d="M75 80 L85 90" stroke="#3b82f6" stroke-width="0.5"/>
  <path d="M85 80 L75 90" stroke="#3b82f6" stroke-width="0.5"/>
  
  <!-- Company name arc -->
  <path id="topArc" d="M 20 60 A 40 40 0 0 1 100 60" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    <textPath href="#topArc" startOffset="25%">CanchasYa</textPath>
  </text>
  
  <!-- Tagline -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="white" opacity="0.9">Premium Courts</text>
  
  <!-- Modern geometric elements -->
  <polygon points="60,20 65,30 55,30" fill="white" opacity="0.7"/>
  <polygon points="60,100 65,90 55,90" fill="white" opacity="0.7"/>
  <polygon points="20,60 30,55 30,65" fill="white" opacity="0.7"/>
  <polygon points="100,60 90,55 90,65" fill="white" opacity="0.7"/>
  
  <!-- Inner highlight -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
</svg>
