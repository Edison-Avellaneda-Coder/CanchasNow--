<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <radialGradient id="clockFace" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </radialGradient>
  </defs>
  
  <!-- Clock outer ring -->
  <circle cx="12" cy="12" r="10" fill="url(#clockGradient)" stroke="none"/>
  
  <!-- Clock face -->
  <circle cx="12" cy="12" r="8" fill="url(#clockFace)" stroke="#d1d5db" stroke-width="0.5"/>
  
  <!-- Hour markers -->
  <g stroke="#374151" stroke-width="0.8" opacity="0.8">
    <line x1="12" y1="6" x2="12" y2="7"/>
    <line x1="18" y1="12" x2="17" y2="12"/>
    <line x1="12" y1="18" x2="12" y2="17"/>
    <line x1="6" y1="12" x2="7" y2="12"/>
  </g>
  
  <!-- Minute markers -->
  <g stroke="#9ca3af" stroke-width="0.3" opacity="0.6">
    <line x1="15.46" y1="7.54" x2="14.95" y2="8.05"/>
    <line x1="16.46" y1="15.46" x2="15.95" y2="14.95"/>
    <line x1="8.54" y1="16.46" x2="9.05" y2="15.95"/>
    <line x1="7.54" y1="8.54" x2="8.05" y2="9.05"/>
  </g>
  
  <!-- Clock hands -->
  <!-- Hour hand (pointing to 3) -->
  <line x1="12" y1="12" x2="14.5" y2="12" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 12) -->
  <line x1="12" y1="12" x2="12" y2="8" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Second hand (pointing to 6) -->
  <line x1="12" y1="12" x2="12" y2="16" stroke="#ef4444" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="12" cy="12" r="1" fill="#1f2937"/>
  
  <!-- Inner ring highlight -->
  <circle cx="12" cy="12" r="6" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Numbers -->
  <text x="12" y="7.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#374151" font-weight="bold">12</text>
  <text x="16.5" y="12.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#374151" font-weight="bold">3</text>
  <text x="12" y="17.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#374151" font-weight="bold">6</text>
  <text x="7.5" y="12.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#374151" font-weight="bold">9</text>
</svg>
